<div>
  <mat-toolbar class="example-toolbar mat-elevation-z5">
    <div>
      <button
        mat-icon-button
        color="white"
        aria-label="Example icon button with a menu icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <input
      matInput
      class="search-box"
      type="text"
      (keyup.enter)="onEnter()"
      [(ngModel)]="searchValue"
      placeholder="Search..."
    />
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-sidenav-container class="example-container">
    <mat-sidenav color="primary" #sidenav mode="over" opened="false">
      <div>
        <a mat-button routerLink="/home">Home</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="example-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
