<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <mat-card class="home-card">
        <mat-card-content class="home-card-content">
          <img
            mat-card-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            alt="Photo of a Shiba Inu"
          />
          <div>
            <div>Second</div>
            <div>Third</div>
            <div>Fourth</div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-4 white-text">
      <p>Top tracks:</p>
      <table>
        <tr *ngFor="let track of top5Tracks; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ track.name }}</td>
          <td>{{ track.duration }}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3 card-padding" *ngFor="let album of albums">
      <mat-card class="card-content">
        <img mat-card-image [src]="album.img" />
        <mat-card-title>{{ album.name }}</mat-card-title>
        <mat-card-content
          >Fans: {{ album.fans | thousandsFormatter }}<br />
          Released: {{ album.release_date }}</mat-card-content
        >
      </mat-card>
    </div>
  </div>
</div>
