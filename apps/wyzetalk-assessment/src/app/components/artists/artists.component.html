<div class="container">
  <div class="row">
    <div class="col-sm-4 card-padding" *ngFor="let artist of artists">
      <mat-card class="card-content" (click)="onClickCard(artist)">
        <img mat-card-image [src]="artist.img" />
        <mat-card-title>{{ artist.name }}</mat-card-title>
        <mat-card-content
          >Fans: {{ artist.fans | thousandsFormatter }}</mat-card-content
        >
      </mat-card>
    </div>
  </div>
</div>
